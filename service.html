<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الخدمات المتاحة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #ffcc00;
            color: #333;
            text-align: center;
            padding: 1rem 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        button {
            width: 200px;
            height: 70px;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
            border-radius: 1rem;
            border: none;
            background: #100720;
            position: relative;
            transition: 0.1s;
        }

        button::after {
            content: "";
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2%);
            filter: blur(15px);
            z-index: -1;
            position: absolute;
            left: 0;
            top: 0;
        }

        button:active {
            transform: scale(0.9) rotate(3deg);
            background-image: radial-gradient(circle, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2%);
            transition: 0.5s;
        }

        .footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            font-size: 1rem;
        }

        .switch {
            display: flex;
            gap: 0.5em;
            align-items: center;
            margin: auto;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .switch__icon,
        .switch__icon-part {
            display: block;
        }

        .switch__icon {
            position: relative;
            width: 1em;
            height: 1em;
            transition: filter 0.3s;
        }

        .switch__icon-part {
            background-color: hsla(223, 10%, 10%, 0.3);
            position: absolute;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .switch__icon--light {
            filter: drop-shadow(0 0 0.125em hsla(223, 90%, 70%, 0.2));
        }

        .switch_icon--light .switch_icon-part {
            background-color: hsla(223, 90%, 70%, 1);
            border-radius: 0.125em;
            top: 50%;
            left: 50%;
            width: 0.125em;
            height: 0.2em;
            transform-origin: 50% 0;
        }

        .switch__input {
            background-color: hsla(223, 10%, 10%, 0.1);
            border-radius: 0.75em;
            box-shadow: 0 0.0625em 0.125em hsla(223, 10%, 15%, 0.4) inset, 0 0.0625em 0.125em hsla(223, 10%, 95%, 0.5), 0 0 0 0.125em hsla(223, 90%, 50%, 0);
            display: block;
            outline: transparent;
            position: relative;
            width: 2.5em;
            height: 1.5em;
            transition: box-shadow 0.3s;
            appearance: none;
        }

        .switch__input:focus-visible {
            box-shadow: 0 0.0625em 0.125em hsla(223, 10%, 15%, 0.4) inset, 0 0.0625em0.125em hsla(223, 10%, 95%, 0.5), 0 0 0 0.125em hsla(223, 90%, 50%, 1);
        }

        .switch__input:before {
            background-color: hsla(223, 90%, 50%, 1);
            border-radius: 50%;
            box-shadow: 0 0.0625em 0.125em hsla(223, 10%, 10%, 0.5);
            content: "";
            display: block;
            position: absolute;
            top: 0.25em;
            left: 0.25em;
            width: 1em;
            height: 1em;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s cubic-bezier(0.65, 0.05, 0.34, 1);
        }

        .switch__input:checked:before {
            transform: translateX(1em);
        }

        .switch__label {
            overflow: hidden;
            position: absolute;
            width: 1px;
            height: 1px;
        }

        body:has(.switch__input:checked) {
            background-color: hsl(223, 10%, 30%);
            color: hsl(223, 10%, 90%);
            --primary: hsl(223, 90%, 60%);
        }

        body:has(.switch_input:checked) .switch_icon--light {
            filter: drop-shadow(0 0 0.125em hsla(223, 90%, 75%, 0));
        }

        body:has(.switch_input:checked) .switch_icon-part {
            background-color: hsla(223, 10%, 10%, 0.3);
        }

        body:has(.switch_input:checked) .switch_icon--dark {
            filter: drop-shadow(0 0 0.125em hsla(223, 90%, 75%, 0.6)) drop-shadow(0 0.0625em 0.0625em hsla(223, 10%, 55%, 0.5));
        }

        body:has(.switch_input:checked) .switchicon--dark .switch_icon-part--1a {
            background-color: hsla(223, 90%, 75%, 1);
        }
    </style>
</head>
<body>
    <div class="header">TAWJIH.M6[ U ]</div>
    <div class="content">
        <button onclick="window.location.href='skills.html'">اكتساب مهارة</button>
        <button onclick="window.location.href='guidance.html'">معلومات حول التوجيه</button>
        <label class="switch">
            <span class="switch_icon switch_icon--light">
                <span class="switch_icon-part switch_icon-part--1"></span>
                <span class="switch_icon-part switch_icon-part--2"></span>
                <span class="switch_icon-part switch_icon-part--3"></span>
                <span class="switch_icon-part switch_icon-part--4"></span>
                <span class="switch_icon-part switch_icon-part--5"></span>
                <span class="switch_icon-part switch_icon-part--6"></span>
                <span class="switch_icon-part switch_icon-part--7"></span>
                <span class="switch_icon-part switch_icon-part--8"></span>
                <span class="switch_icon-part switch_icon-part--9"></span>
            </span>
            <input class="switch__input" type="checkbox" role="switch" />
            <span class="switch_icon switch_icon--dark">
                <span class="switch_icon-part switch_icon-part--1">
                    <span class="switch_icon-part switch_icon-part--1a"></span>
                    <span class="switch_icon-part switch_icon-part--1b"></span>
                </span>
            </span>
            <span class="switch__label">Dark Mode</span>
        </label>
    </div>
    <div class="footer">
        <p>البريد الإلكتروني: med6schooltawjih@gmail.com</p>
        <p>رقم الهاتف: +212 644-643436</p>
    </div>
</body>
</html>
